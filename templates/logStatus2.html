<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>肺炎辅助诊断</title>
    <!-- Plugin css -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/flaticon.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/lightcase.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/jquery.nstSlider.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/flexslider.css" media="all">

    <!-- own style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/rtl.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/responsive.css" media="all">

    <!-- image upload css -->
    <link rel="stylesheet" type="text/css" href="css/common-multiple.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<style>
    #b0 {
        background: #10b210;
        /* border: 1px solid #CCC; */
        margin-top: 20px;
        padding: 4px 10px;
        overflow: hidden;
        text-indent: 0;
        width: 80px;
        height: 40px;
        line-height: 20px;
        border-radius: 5px;
        color: #FFFFFF;
        font-size: 16px;
    }

    #img1 {
        border-style: groove;
        border-width: 1px;
        border-color: black;
        height: 360px;
        width: auto;
        margin-left: 40px;
    }

    .upimg-div .up-section {
        width: 380px;
        height: 360px;
    }

    .img-box .upimg-div .z_file {
        width: 380px;
        height: 360px;
    }

    .z_file .add-img {
        display: block;
        width: 380px;
        height: 360px;
    }
</style>

<body>
    <div class="box-layout">

        <header class="header-style-2">
            <div class="bg-main-menu menu-scroll">
                <div class="container">
                    <div class="row">
                        <div class="main-menu">
                            <div class="main-menu-bottom">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggler collapsed d-lg-none"
                                        data-bs-toggle="collapse" data-bs-target="#bs-example-navbar-collapse-1"
                                        aria-controls="bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="navbar-toggler-icon">
                                            <i class="fa fa-bars"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="main-menu-area">
                                    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                                        <ul>
                                            <li><a href="{{ url_for('index') }}">主页</a></li>
                                            <li><a href="{{ url_for('predict') }}">分类预测</a></li>
                                            <li><a href="{{ url_for('segmentation') }}" class="active">图像分割</a></li>
                                            <li><a href="{{ url_for('conversion') }}">图像转换</a></li>
                                            <li><a href="{{ url_for('feedback') }}">用户反馈</a></li>
                                            <li><a href="{{ url_for('user') }}">用户中心</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="bg-about-greenforest">
            <div class="container img-box full">
                <section class=" img-section">
                    <div class="z_photo upimg-div clear">
                        <section class="z_file fl">
                            <img src="{{info.result.userInput}}" class="add-img">
                        </section>
                        <section  class="z_file fl">
                            <div style="width: 600px; height: 240px; margin: 120px 0 0 80px">
                                {% for foo in info.result.result %}
                                    <div style="border-bottom: 1px; border-bottom: 1px solid #CCCCCC; line-height: 60px; font-size:16px;">
                                        {{foo}}
                                    </div>
                                {% endfor %}
                            </div>
                        </section>
                    </div>
                </section>
            </div>
            <div>
                <p id="err" style="padding-left: 40px; padding-top: 10px; color: darkred"></p>
            </div>
        </section>

        <section class="bg-about-greenforest">
            <div class="container">
                <div class="row">
                    <div class="about-greenforest">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="about-greenforest-content">
                                    <p><span style="color: red;">*</span>请勿将此预测用于自诊断，仅作为辅助建议工具，你应向你的地方当局咨询关于寻求医疗援助的最新建议。
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-sponsors-section">
            <div class="container">
                <div class="row">
                    <div class="sponsors-option">
                        <!-- <div class=" section-header"> -->
                        <div class="section-bottom">
                            <h2>Zichuana</h2>
                            <p>竞赛项目</p>
                            <p>使用过程中出现的任何问题可以通过用户反馈反馈给我们，同时欢迎有更好提议的您参与反馈</p>
                            <p>联系邮箱：2092653757@qq.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <aside class="mask works-mask">
        <div class="mask-content">
            <p class="del-p ">您确定要删除图片吗？</p>
            <p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
        </div>
    </aside>

    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="js/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/lightcase.js"></script>
    <script type="text/javascript" src="js/jquery.nstSlider.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="js/custom.map.js"></script>
    <script type="text/javascript" src="js/plugins.isotope.js"></script>
    <script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="js/custom.isotope.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/imgUp.js"></script>

<script type="text/javascript">
    info = '{{ info|tojson }}';
</script>

</body>

</html>
