    <script type="text/javascript">

        function test() {
            var fileobjs = $("#file")[0].files;
            var form = ''
            var out = '';
            var err = '';
            for (let i = 0; i < fileobjs.length; i++) {
                var flower = '<tr>';
                var imgUrl = window.URL.createObjectURL(fileobjs[i]);
                flower += '<td><img src="' + imgUrl + '" /></td>'

                form = new FormData();
                form.append("file", fileobjs[i]);

                $.ajax({
                    type: 'POST',
                    url: "result",
                    data: form,
                    async: false,       //同步执行
                    processData: false, // 告诉jquery要传输data对象
                    contentType: false, //告诉jquery不需要增加请求头对于contentType的设置
                    success: function (arg) {
                        out = arg.result;
                        err = arg.err;
                    }, error: function () {
                        console.log("后台处理错误");
                    }
                });

                flower += '<td>'
                out.forEach(e => {
                    flower += `<div>${e}</div>`
                });
                flower += '</td></tr>'

                document.getElementById("out").style.display = "block";

                if (out !== undefined) {
                    document.getElementById("res").innerHTML += flower;
                }
            }
        }
    </script>
