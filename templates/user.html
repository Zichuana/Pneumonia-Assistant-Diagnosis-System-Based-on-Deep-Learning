<script type="text/javascript">
    test();

    Date.prototype.format = function(fmt) {
         var o = {
            "M+" : this.getMonth()+1,                 //月份
            "d+" : this.getDate(),                    //日
            "h+" : this.getHours(),                   //小时
            "m+" : this.getMinutes(),                 //分
            "s+" : this.getSeconds(),                 //秒
            "q+" : Math.floor((this.getMonth()+3)/3), //季度
            "S"  : this.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt)) {
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        }
         for(var k in o) {
            if(new RegExp("("+ k +")").test(fmt)){
                 fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
             }
         }
        return fmt;
    }

    function test() {
        $.ajax({
            type: 'POST',
            url: "userLogInfo",
            // data: [],
            async: false,       //同步执行
            processData: false, // 告诉jquery要传输data对象
            contentType: false, //告诉jquery不需要增加请求头对于contentType的设置
            success: function (arg) {
                // console.log(arg)
                new gridjs.Grid({
                    sort: true,
                    columns: [
                        {id: 'id', hidden: true},
                        {id: 'resType', hidden: true},
                        {id: 'useType', name: '操作类型'},
                        {
                            id: 'userInput',
                            name: '预测文件',
                            formatter: (cell, row) => {
                                return gridjs.html(`<a href="${cell}" style="color: #007bff">${cell.split('/')[1]}</a>`)
                            }
                        },
                        {
                            id: 'dateTime',
                            name: '操作时间',
                            formatter: (cell) => new Date(cell).format('yyyy-MM-dd hh:mm:ss')
                        },
                        {
                            id: 'result', name: '查看详情', formatter: (cell, row) => {
                                if (row.cells[1].data == 'image' || row.cells[1].data == 'text') {
                                    return gridjs.h('button', {
                                        className: 'bt',
                                        onClick: () => window.open('/logStatus?id=' + row.cells[0].data)
                                    }, '查看');
                                } else {
                                    return gridjs.html(`<a href="${cell}" style="color: #007bff">${cell.split('/')[1]}</a>`)
                                }
                            }
                        }
                    ],
                    pagination: {
                        limit: 10,
                    },
                    language: {
                        'pagination': {
                          'previous': '←',
                          'next': '→',
                        }
                    },
                    data: arg.result,
                    style: {
                        table: {textAlign: 'center'},
                    }
                }).render(document.getElementById("table"));
            }, error: function () {
                console.log("后台处理错误");
            }
        });
    }
</script>
